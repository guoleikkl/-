<!--这是登陆界面-->
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>System Login</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="css/component.css"/>
</head>

<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box cardLayout">
                <h3>农场管理系统</h3>
                <!--用户信息表格-->
                <form action="#" id="form" name="form" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="acnt" name="acnt" class="text" style="color:#FFFFFF !important;" type="text"
                               placeholder="请输入账号">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="pswd" name="pswd" class="text"
                               style="color:#FFFFFF !important;position: absolute; z-index: 100;"
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2">
                        <a class="act-but submit" style="color: #FFFFFF">登陆</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>
<script src="js/jquery.js"></script>
<!--响应提交表格事件-->
<script>
    $(function () {
        $(".act-but").on("click", function () {
            let acnt = $("#acnt").val();
            let pswd = $("#pswd").val();
            if (acnt && pswd){
                $.post('login',
                    {
                        acnt: acnt,
                        pswd: pswd
                    },
                    function (data) {
                        console.log(data);
                        switch (data) {
                            case '-1':
                                alert("用户不存在！");
                                break;
                            case '0':
                                alert("密码错误！");
                                break;
                            case '1':
                                window.location.href='admin.html';
                                break;
                        }
                    }
                );
            } else {
                alert("请输入用户名及密码！");
            }
        });
    })
</script>
</body>
</html>
