<!--这是实际采收管理模块-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实际采收管理</title>
    <link rel="stylesheet" type="text/css" href="css/tudi.css">
    <link rel="stylesheet" type="text/css" href="css/sjcs.css">
</head>
<body>
<div id="content">
    <div id="head" class="cardLayout">
        <h1>采收管理</h1>
    </div>
    <div id="body" class="cardLayout">
        <div class="cardLayout" style="margin: 10px 0px">
            <p style="text-align: center">采收记录</p>
            <table width="100%" id="record">
                <tr class="cardLayout">
                    <td>编号</td>
                    <td>日期</td>
                    <td>蔬菜名</td>
                    <td>采收量</td>
                    <td>单价</td>
                </tr>
                <!--js将在此处添加条目-->
            </table>
        </div>
        <div class="cardLayout" style="margin: 10px 0px">
            <p style="text-align: center">添加记录</p>

            <table width="100%">
                <tr class="cardLayout">
                    <td>蔬菜名</td>
                    <td>采收量</td>
                    <td>单价</td>
                </tr>
            </table>
            <!--提交事件-->
            <form action="/sjcs" target="nm_iframe" id="form" name="form" method="post" class="cardLayout">
                <input id="name" type="text" name="name"/>
                <input id="amount" type="text" name="amount"/>
                <input id="price" type="text" name="price"/>
                <input type="reset" value="重置"/>
                <input id="submit" type="reset" value="提交"/>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
        </div>
    </div>
    <div id="tile" class="cardLayout">
        <p>*</p>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/jquery.form.js"></script>
<script>
    $(function () {
        //获取数据
        $.get('/sjcs', function (data) {
            for (let list of data) {
                let table = '<tr class="cardLayout"><td>';
                let s = '</td><td>';
                for (let ele of list) {
                    table += (ele + s);
                }
                table += '</td></tr>';
                $("#record").append(table);
            }
        });
        //提交数据
        $("#submit").on("click",function () {
            if ($("#name").val() && $("#amount").val() && $("#price").val()){
                $("#form").ajaxSubmit(function (msg) {
                    alert("提交成功！");
                    location.reload();
                });
            } else {
                alert("所有表单必填！");
            }
        })
    });

</script>
</body>
</html>
